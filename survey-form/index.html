<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Geeks for Geeks Survey Form</h1>
        <div class="card">
            <form>
                <div class="input-field">
                    <label for="Name">Name</label><br>
                <input type="text" placeholder="Enter your name" name="name"><br><br>
                 </div>

                 <div class="input-field">
                <label for="Email">Email</label><br>
                <input type="text" placeholder="Enter your email" name="email"><br><br>
                </div>

                <div class="input-field">
                <label for="Age">Age</label><br>
                <input type="text" placeholder="Enter your age" name="age">
            </div><br>
            
                <div class="input-field">
                <label for="Which option best describes you?">Which option best describe you?</label><br>
                <select class="country" name="country">
                  <option value="student">Student</option>
                  <option value="teacher">teacher</option>
                  <option value="engineer">engineer</option>
                </select> 
            </div> <br>
                
                 <div class="input-field-select">
                <label for="Would you recommed Geeks for Geeks to a friend?">Would you recommed Geeks for Geeks to a friend?</label>
                <div class="radio-btn">
                <input type="radio" value="Yes"><label for="yes">Yes</label><br>
                <input type="radio"value="No"><label for="No">No</label><br>
                <input type="radio"value="Maybe"><label for="Maybe">Maybe</label><br><br>
                </div>
            </div>
            <div class="input-field-select">
                

                <label for="Language and Framework known (check all that apply)">Language and Framework known (check all that apply)</label>
            </div>

                <div class="checkbox-btn">
               <div>
                <input type="checkbox" value="C"><label for="C">C</label>
               </div>
                <div>
                    <input type="checkbox" value="C++"><label for="C++">C++</label>
                </div>
               <div>
                <input type="checkbox" value="C#"><label for="C#">C#</label>
               </div>
               <div>
                <input type="checkbox" value="Java"><label for="Java">Java</label> 
               </div>
               <div>
                <input type="checkbox" value="Python"><label for="Python">Python</label>
               </div>
               <div>
                <input type="checkbox" value="JavaScript"><label for="JavaScript">JavaScript</label>
               </div>
               <div>
                <input type="checkbox" value="Angular"><label for="Angular">Angular</label>
               </div>
                <div>
                    <input type="checkbox" value="Django"><label for="Django">Django</label>
                </div>
               <div>
                <input type="checkbox" value="Spring"><label for="Spring">Spring</label>
               </div>
            </div>
                
           
            <div class="input-field-select" style="padding-top: 10px;">

                <label for="Any comment or suggestions">Any comment or suggestions</label>
            </div>
                <div class="box">

                </div>
                <div class="btn">

                    <input type="Button" value="Submit" >
    
                </div>
                


                

                
            

                 
   
               
               
            
            </form>

        </div>

    </div>
    
</body>
</html>
